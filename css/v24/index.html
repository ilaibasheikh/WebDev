<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            margin: 30px;
            padding:30px;
            box-shadow: 5px 15px 6px gray;
        }
        .textshadow
        {
            text-shadow: 2px 8px 2px gray;
            outline: 2px solid black;
            border:2px solid red;
            outline-offset: 8px;
            border-radius: 45px;
        }
    </style>
</head>
<body>
    <div class="box">
here is a box
    </div>
    <p class="textshadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde, ipsam quibusdam fuga a dolorum animi veritatis reiciendis quae delectus! Tempora ad quibusdam corporis!
    </p>
</body>
</html>
