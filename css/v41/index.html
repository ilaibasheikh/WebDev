<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            width: 164px;
        }

        .right ul {
            display: flex;
            gap: 34px;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .right ul li {
            display: flex;
            align-items: center;
        }

        .right ul li img {
            margin-left: 8px;
            display: inline-block;  /* Ensures proper alignment of inline images */
            vertical-align: middle; /* Aligns images vertically to the middle of the line */
        }

        /* Additional alignment fix for the last image if still misaligned */
        .right ul li:last-child img {
            transform: translateY(4px); /* Moves the last image 2px down */
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="UE-Logo-1.webp" alt="">
        </div>
        <div class="right">
            <ul>
                <li>Products <img src="arrow-down.svg" alt=""> </li>
                <li>For business<img src="arrow-down.svg" alt=""> </li>
                <li>Resources <img src="arrow-down.svg" alt=""></li>
                <li>Support <img src="arrow-down.svg" alt=""></li>
                <li>Our company <img src="arrow-down.svg" alt=""></li>
                <li><img src="image.png" alt=""> </li>
                <li><img src="Screenshot 2025-02-10 151934.png" alt=""></li>
            </ul>
        </div>
    </nav>
</body>

</html>
