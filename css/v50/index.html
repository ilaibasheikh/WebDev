<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters
        
    </title>
    <style>
        .img1{
            filter: blur(1px);
        }
        .img2{
            filter: brightness(150%);
        }
        .img3{
            filter: grayscale(50%);
        }
        .img4{
            filter: invert();
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img class= "img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTukrj_JLycWh-YrCqXmkhMImNCsdvcowlaAwNpTk3F6pNXETsPKUV9Tp35CoI671VvUX8&usqp=CAU" alt="">
        <img class= "img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTukrj_JLycWh-YrCqXmkhMImNCsdvcowlaAwNpTk3F6pNXETsPKUV9Tp35CoI671VvUX8&usqp=CAU" alt="">
        <img class= "img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTukrj_JLycWh-YrCqXmkhMImNCsdvcowlaAwNpTk3F6pNXETsPKUV9Tp35CoI671VvUX8&usqp=CAU" alt="">
        <img class= "img4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTukrj_JLycWh-YrCqXmkhMImNCsdvcowlaAwNpTk3F6pNXETsPKUV9Tp35CoI671VvUX8&usqp=CAU" alt="">
    </div>
</body>
</html>
