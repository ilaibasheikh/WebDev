<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit and Object Cover</title>
    <style>
        .container
    {
        background-color: aqua;
        border: 2px solid;
        width:488px;
        height: 688px;
    }
    img{
        width: 488px;
        height: 688px;
        /* object-fit: cover */
        /* object-fit: contain; */
        /* object-position: top right; */
        object-fit: fill;
        object-position: 10px 20px;
    }
    </style>
</head>
<body>
    <div class="container">
<img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" alt="">
    </div>
</body>
</html>
