<head>

    <style>
        *{
            margin:0;
            padding: 0;
        }
.box{
    background-color: blue;
}

}
.box2{
color: firebrick;

}

</head>

    <div class="box box1">
        i am box 1
    </div>
    <div class ="box box2" >
        i am a box 2
    </div>
    
</body>
