<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>why react</title>
</head>
<style>
    .box {
        border: 2px solid black;
        height: 100px;
        width: 100px;
        padding: 10px;
    }
</style>

<body>
    <div class="box box1">box 1</div>
    <div class="box box2">box 2</div>
    <div class="box box3">box 3</div>

    <script>
        setTimeout(() => {
            document.querySelector(".box1").innerHTML = "Hey box 1"
        }, 1000)
        setTimeout(() => {
            document.querySelector(".box2").innerHTML = "hey box 2"
        }, 2000)
        setTimeout(() => {
            document.querySelector(".box3").innerHTML = "Hey box 3"
        }, 3000)

    </script>
</body>

</html>
